<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶圖鑑</title>

  <!-- ✅ 貼網址預覽圖（社群分享圖） -->
  <meta property="og:title" content="JIWU吉物寶寶圖鑑" />
  <meta property="og:description" content="來幫寶寶點點名(๑•̀∀•́ฅ ✧" />
  <meta property="og:image" content="https://i.postimg.cc/MpMg3PTs/image.png" />
  <meta property="og:url" content="https://jiwusales.github.io/jiwusales_chiikawa/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <!-- 桌面/手機主畫面捷徑圖示 -->
  <link rel="apple-touch-icon" href="https://i.postimg.cc/dV18mp5f/image.png" />
  <meta name="theme-color" content="#dac7b7" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

<style>
:root {
  --tab-color: #dac7b7;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden; /* 防止左右滑動 */
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  background-image: url('https://i.postimg.cc/Y2JHJTQN/2-1.png');
  background-repeat: repeat;
  background-size: 135px;
  color: #333333;
  text-align: center;
}

body {
  /* 其他body特性留著 */
}

/* 控制按鈕共用樣式 */
.control-btn {
  position: fixed;
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  background-color: #90ADC6;
  opacity: 0.8;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  transition: opacity 0.2s, transform 0.2s;
  padding: 0;
}
.control-btn img {
  width: 60%;
  height: 60%;
  pointer-events: none;
  user-select: none;
}

/* 重新整理 按鈕位置 */
#refreshBtn {
  top: 60px;
  left: 10px;
}

.top-bar {
  background: #90ADC6;
  color: #fff;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  user-select: none;
}
.top-bar a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

.logo-container {
  text-align: center;
  margin-top: 70px;
}
.logo-container img {
  width: 160px;
  height: auto;
}

h1 {
  margin-top: 0;
  margin-bottom: 5px;
  font-size: 16px;
  color: #A49393;
  user-select: none;
}

/* 分頁按鈕樣式 */
.tabs {
  width: 100%;
  max-width: 2400px;
  margin: 20px auto 15px auto; /* 保持上下外距，左右置中 */
  padding: 0 2px;              /* 跟卡片容器左右內距一致 */
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  row-gap: 2px;    /* 上下排間距 */
  column-gap: 2px; /* 左右按鈕間距 */
  box-sizing: border-box;
}
@media (min-width: 768px) {
  .tabs {
    gap: 5px; /* 電腦版按鈕間距 */
    max-width: 2400px; /* 確認跟主容器一樣 */
    padding: 0 5px; /* 和主容器一樣 */
  }
}
@media (max-width: 767px) {
  .tabs {
    padding: 0 5px;
    gap: 2px;
  }
  .tab {
    flex: 0 0 60px;
    max-width: 60px;
    width: auto;  /* 取消原本的20% */
  }
  .tab-circle {
    width: 55px;
    height: 55px;
  }
  .tab-circle img {
    width: 44px;
    height: 44px;
  }
  .tab-name {
    font-size: 10px;
  }
  .tab-count {
    font-size: 8px;
  }
}
.tab {
  position: relative;
  width: 20%; /* 每排 5 個 */
  max-width: 80px; /* 電腦版不超過 80px */
  height: 110px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s;
}
.tab:hover {
  transform: scale(1.05);
}
.tab-circle {
  width: 70px;  /* 改成70x70 */
  height: 70px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto; /* 確保置中 */
}
.tab-circle img {
  width: 56px;  /* 80% 的大小 */
  height: 56px;
  object-fit: cover;
  border-radius: 50%;
  pointer-events: none;
}
.tab-circle svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 70px;
  height: 70px;
  transform: rotate(-90deg);
  transform-origin: center;
  pointer-events: none;
}
.tab-name {
  font-size: 12px; /* 縮小 */
  font-weight: bold;
  color: #333333;
}

.tab-count {
  font-size: 10px; /* 縮小 */
  font-weight: normal;
  color: #666666;
}

.type-divider {
  max-width: 100%; /* 或設定與 .group-grid 同寬 */
  padding-left: 5px; /* 和 .group-grid 左右 padding 相同 */
  text-align: left;
  margin: 10px 0 0 0;
  font-weight: bold;
  font-size: 18px;
  color: #333333;
  user-select: none;
  white-space: nowrap;
  box-sizing: border-box;
}
.type-divider span {
  margin: 0 15px;
  font-weight: bold;
  text-align: center;
  white-space: nowrap;
}

/* 卡片區容器 */
#card-container {
  width: 100%;
  max-width: 2400px;
  margin: 0 auto;          /* 重點：置中 */
  padding: 0 15px;         /* 左右保留15px空間，避免貼邊 */
  box-sizing: border-box;
  overflow-x: hidden;
}

/* 卡片群組排版 */
/* 手機版使用彈性欄寬，最小80px */
.group-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, 80px);
  gap: 12px;
  justify-content: start;
  padding: 0 5px;
  box-sizing: border-box;
}

/* 卡片樣式 (手機) */
.card {
  width: 80px;
  border: 2px solid #ccc;
  border-radius: 8px;
  background-color: #ffffff !important;
  opacity: 1 !important;
  position: relative;
  cursor: pointer;
  transition: border-color 0.3s;
  text-align: center;
  user-select: none;
  color: #333333;
  box-shadow: none !important;
}
.card img {
  width: 75px;
  margin-top: 5px;
  object-fit: contain;
  justify-content: flex-end; /* 圖片靠底 */
  align-items: center;      /* 水平置中 */
}
.card .name,
.card .size {
  margin: 0px;
  font-size: 10px;
  line-height: 1.3;         /* 🚀 行距更舒服 */
  word-break: break-word;
  white-space: normal;      /* ✅ 允許多行換行 */
  overflow-wrap: break-word;/* ✅ 防止單字超出 */
  min-height: 16px;
  color: #333333 !important;
  display: block;
  width: 100%;
  box-sizing: border-box;
}
.card .name {
  font-weight: bold;
  margin-top: 2px;
  white-space: normal;       /* ✅ 正常換行 */
  word-break: normal;        /* ✅ 保留單字整體性 */
  overflow-wrap: anywhere;   /* ✅ 允許空白處換行 */
}

.card .size {
  padding-bottom: 5px;
  margin-top: -2px; /* 可選：讓尺寸稍微有一點呼吸空間 */
}
  
.card .checkmark {
  position: absolute;
  top: 3px;
  right: 3px;
  width: 16px;
  height: 16px;
  background-color: transparent;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
}
.card.collected .checkmark {
  display: flex;
}
.checkmark svg {
  fill: white;
  width: 10px;
  height: 10px;
}

/* 底部欄 */
.bottom-bar {
  min-height: 50px;       /* 底部色塊最小高度，可依需求調整 */
  padding: 15px 0 0 0;    /* 上方內距15px，左右0，下方0 */
  line-height: normal;    /* 取消原本的 line-height 垂直置中 */
  text-align: center;
  background-color: #90ADC6;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  margin-top: 30px;
  user-select: none;
}
.bottom-bar a {
  color: #fff;
  text-decoration: none;
}

/* 電腦版卡片加寬，欄寬也固定為135px */
@media (min-width: 768px) {
  .group-grid {
    grid-template-columns: repeat(auto-fit, 135px);
  }
  .card {
    width: 135px;
  }
  .card img {
    width: 130px;
  }
  .card .name,
  .card .size {
    font-size: 12px;
  }
  .type-divider {
    padding-left: 5px;
  }
}

/* 強制淺色模式 */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #f9f9f9;
  }
  .card {
    background-color: #ffffff !important;
    color: #333333 !important;
    border-color: #ccc !important;
    box-shadow: none !important;
    opacity: 1 !important;
  }
  .card .name,
  .card .size {
    color: #333333 !important;
  }
}
  .tab-circle svg circle:nth-child(2) {
  stroke: var(--tab-color, #999);
}

.reset-tab {
  --tab-color: #EF7C8E !important;
}

</style>
</head>
<body>
  <div class="top-bar">
    如資料有誤或缺可私訊 ⮕ <a href="https://lin.ee/X6FUFI9" target="_blank">JIWU吉物販售</a>
  </div>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="https://i.postimg.cc/CLBFxHs3/logo-banner.png" alt="JIWU LOGO" />
  </div>
  
  <h1>自嘲熊．寶寶收藏圖鑑</h1>

  <div class="tabs" id="tabs"></div>

  <div id="card-container"></div>

  <div class="bottom-bar">
    <a href="https://jiwusales.github.io/jiwusales_chiikawa/" target="_blank">吉伊卡哇圖鑑點這邊 d(`･∀･)b </a>
  </div>

  <!-- 重新整理 按鈕 -->
  <button id="refreshBtn" class="control-btn" onclick="location.reload()" aria-label="重新整理" title="重新整理">
    <img src="https://i.postimg.cc/j5CzQrtC/wre.png" alt="Refresh" />
  </button>

<script>
const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ";
const sheetNames = ["白熊", "帕格", "可樂餅", "綜合角色"];
const colors = {
  "白熊": "#FDD1D2", "帕格": "#C3CEDA", "可樂餅": "#FBAA60",
  "綜合角色": "#87ACA3"
};
const images = {
  "白熊": "https://i.postimg.cc/gkDtxspX/icon.png",
  "帕格": "https://i.postimg.cc/WbjfpKBc/icon.png",
  "可樂餅": "https://i.postimg.cc/HkkZXMWS/icon.png",
  "綜合角色": "https://i.postimg.cc/y8pfPNk7/icon.png",
};

const tabsContainer = document.getElementById("tabs");
const cardContainer = document.getElementById("card-container");
let collected = JSON.parse(localStorage.getItem("collectedDolls")) || [];
const tabElements = {};
let currentData = {};

  function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  const totalLength = cleanName.length;
  if (totalLength <= 9) return cleanName;

  const maxLengthBeforeWrap = 9;
  const spaceIndex = cleanName.lastIndexOf(" ", maxLengthBeforeWrap);
  if (spaceIndex > 0) {
    return cleanName.slice(0, spaceIndex) + "<br>" + cleanName.slice(spaceIndex + 1);
  }
  return cleanName.slice(0, maxLengthBeforeWrap) + "<br>" + cleanName.slice(maxLengthBeforeWrap);
}

function createTab(sheetName) {
  const tab = document.createElement("div");
  tab.className = "tab";
  tab.style.setProperty("--tab-color", colors[sheetName] || "#999");

  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    document.documentElement.style.setProperty('--tab-color', colors[sheetName] || "#999");
    const url = new URL(window.location);
    url.searchParams.set("tab", sheetName);
    window.history.replaceState(null, "", url);
    loadSheetData(sheetName);
  });

  tabsContainer.appendChild(tab);
  tabElements[sheetName] = tab;
}

function updateTabCount(sheetName) {
  if (sheetName === "重置圖鑑") return; // 🚨 如果是重置按鈕，跳過更新

  const data = currentData[sheetName] || [];
  const ownedCount = data.filter(item => collected.includes(item.name)).length;
  const totalCount = data.length;
  const percent = totalCount ? ownedCount / totalCount : 0;

  const radius = 28;
  const strokeWidth = 4;
  const circumference = 2 * Math.PI * radius;
  const offset = circumference * (1 - percent);

  if (tabElements[sheetName]) {
    tabElements[sheetName].innerHTML = `
      <div class="tab-circle">
        <img src="${images[sheetName]}" alt="${sheetName}">
        <svg width="70" height="70">
          <circle
            cx="35" cy="35" r="${radius}"
            stroke="#e0e0e0" stroke-width="${strokeWidth}" fill="none"
          ></circle>
          <circle
            cx="35" cy="35" r="${radius}"
            stroke="${colors[sheetName] || '#999'}"
            stroke-width="${strokeWidth}" fill="none"
            stroke-dasharray="${circumference}"
            stroke-dashoffset="${offset}"
            stroke-linecap="round"
          ></circle>
        </svg>
      </div>
      <div class="tab-label">
        <div class="tab-name">${sheetName}</div>
        <div class="tab-count">${ownedCount}/${totalCount}</div>
      </div>
    `;
  }
}
  
function renderCards(data, sheetName) {
  cardContainer.innerHTML = "";
  let grouped = {};
  data.forEach(item => {
    const type = item.type || "無類型";
    if (!grouped[type]) grouped[type] = [];
    grouped[type].push(item);
  });

  Object.keys(grouped).forEach(type => {
    const divider = document.createElement("div");
    divider.className = "type-divider";
    divider.innerHTML = `<span>${type}</span>`;
    cardContainer.appendChild(divider);

    const groupContainer = document.createElement("div");
    groupContainer.className = "group-grid";  // 這行必須加，改用 CSS Grid 排版

    grouped[type].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.borderColor = "#ccc";

      if (collected.includes(item.name)) {
        card.classList.add("collected");
        card.style.borderColor = colors[sheetName] || "#ccc";
      }

      card.innerHTML = `
        <div class="checkmark" style="background-color: ${colors[sheetName] || "#ccc"}">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 11.2L3.3 8.5l-1.4 1.4L6 14 14 6l-1.4-1.4z"/>
          </svg>
        </div>
        <img src="${item.imgUrl || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${item.name}" />
        <div class="name">${formatName(item.name)}</div>
        <div class="size">${item.size}</div>
      `;

      const checkmark = card.querySelector(".checkmark");
      checkmark.style.display = collected.includes(item.name) ? "flex" : "none";

      card.addEventListener("click", () => {
        card.classList.toggle("collected");
        const isCollected = card.classList.contains("collected");
        if (isCollected) {
          card.style.borderColor = colors[sheetName] || "#ccc";
          checkmark.style.display = "flex";
          if (!collected.includes(item.name)) collected.push(item.name);
        } else {
          card.style.borderColor = "#ccc";
          checkmark.style.display = "none";
          collected = collected.filter(n => n !== item.name);
        }
        localStorage.setItem("collectedDolls", JSON.stringify(collected));
        updateTabCount(sheetName);
      });

      groupContainer.appendChild(card);
    });

    cardContainer.appendChild(groupContainer);
  });
}

function loadSheetData(sheetName) {
  cardContainer.innerHTML = "載入中...";
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  fetch(url)
    .then(res => res.text())
    .then(t => {
  const jsonStr = t.match(/\{.*\}/s)[0]; // 取出大括號內JSON字串
  return JSON.parse(jsonStr);
})
    .then(data => {
      let rows = data.table.rows || [];
      if (rows.length > 1) rows = rows.slice(1);
      const parsed = rows.map(row => ({
        type: row.c[0]?.v || "無類型",
        name: row.c[1]?.v || "",
        imgUrl: row.c[3]?.v || "",
        size: row.c[5]?.v || ""
      }));
      currentData[sheetName] = parsed;
      renderCards(parsed, sheetName);
      updateTabCount(sheetName);
    })
    .catch(err => {
      cardContainer.innerHTML = "載入資料失敗，請稍後再試。";
      console.error(err);
    });
}

function preloadAllSheets() {
  sheetNames.forEach(sheetName => {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    fetch(url)
      .then(res => res.text())
      .then(t => JSON.parse(t.substr(47).slice(0, -2)))
      .then(data => {
        let rows = data.table.rows || [];
        if (rows.length > 1) rows = rows.slice(1);
        const parsed = rows.map(row => ({
          type: row.c[0]?.v || "無類型",
          name: row.c[1]?.v || "",
          imgUrl: row.c[3]?.v || "",
          size: row.c[5]?.v || ""
        }));
        currentData[sheetName] = parsed;
        updateTabCount(sheetName);
      })
      .catch(err => {
        console.error(`載入 ${sheetName} 資料失敗`, err);
      });
  });
}

function getInitialSheet() {
  const urlParams = new URLSearchParams(window.location.search);
  const tab = urlParams.get("tab");
  return sheetNames.includes(tab) ? tab : sheetNames[0];
}

// 初始化
sheetNames.forEach(createTab);
preloadAllSheets();
const initialSheet = getInitialSheet();
tabElements[initialSheet].classList.add("active");
document.documentElement.style.setProperty('--tab-color', colors[initialSheet] || "#999");
loadSheetData(initialSheet);

// 產生重置按鈕
createResetTab();

function createResetTab() {
  const resetTab = document.createElement("div");
  resetTab.className = "tab reset-tab";

  // ✅ 設定紅色圈圈
  resetTab.style.setProperty("--tab-color", "#EF7C8E");

  resetTab.innerHTML = `
    <div class="tab-circle">
  <img src="https://i.postimg.cc/d3qMwwCv/icon.png" alt="Reset">
  <svg width="70" height="70">
    <circle
      cx="35" cy="35" r="28"
      stroke="#e0e0e0" stroke-width="4" fill="none"
    ></circle>
    <circle
      cx="35" cy="35" r="28"
      stroke="var(--tab-color)"
      stroke-width="4" fill="none"
      stroke-linecap="round"
    ></circle>
  </svg>
</div>
<div class="tab-label">
  <div class="tab-name">重置圖鑑</div>
  <div class="tab-count">ฅ(๑*д*๑)ฅ</div>
</div>
  `;

  resetTab.addEventListener("click", () => {
    const confirmReset = confirm("❗️確定要重置寶寶們嗎 ㅇㅅㅇ ！");
    if (confirmReset) {
      collected = [];
      localStorage.setItem("collectedDolls", JSON.stringify(collected));
      sheetNames.forEach(name => updateTabCount(name));
      const activeTab = document.querySelector(".tab.active .tab-name");
      if (activeTab) {
        loadSheetData(activeTab.textContent);
      }
      alert("✨寶寶圖鑑打掃乾淨ㄌ！(˶ˆᗜˆ˵)");
    }
  });

  tabsContainer.appendChild(resetTab);
}

</script>
</body>
