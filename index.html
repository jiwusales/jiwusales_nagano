<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>JIWU熊熊圖鑑</title>

  <meta property="og:description" content="來幫寶寶點點名(๑•̀∀•́ฅ ✧" />
  <meta property="og:image" content="https://i.postimg.cc/MpMg3PTs/image.png" />
  <meta property="og:url" content="https://jiwusales.github.io/jiwusales_chiikawa/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="https://i.postimg.cc/d14YfmYm/naganoicon.png" />
  <meta name="theme-color" content="#90ADC6" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

<style>
:root {
  --tab-color: #90ADC6;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden; /* 防止左右滑動 */
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  color: #333333;
  text-align: center;
}

/* 控制按鈕共用樣式 */
.control-btn {
  position: fixed;
  width: 35px;
  height: 35px;
  border: none;
  border-radius: 50%;
  background-color: #90ADC6;
  opacity: 0.8;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1001;
  transition: opacity 0.2s, transform 0.2s;
  padding: 0;
}
.control-btn img {
  width: 60%;
  height: 60%;
  pointer-events: none;
  user-select: none;
}

/* 重新整理 按鈕位置 */
#refreshBtn {
  top: 85px; /* 避開滑動列 */
  right: 10px;
}

.top-bar {
  background: #90ADC6;
  color: #fff;
  padding: 10px 0;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1001;
  user-select: none;
}
.top-bar a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}

/* --- 滑動導覽列樣式 --- */
.nav-wrapper {
  position: fixed;
  top: 40px;
  left: 0;
  width: 100%;
  height: 42px;
  background-color: #f9f9f9;
  z-index: 1000;
  display: flex;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.nav-bar {
  display: flex;
  overflow-x: auto;
  white-space: nowrap;
  flex-wrap: nowrap;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none; /* Firefox */
  padding: 0 30px;
  width: 100%;
  align-items: center;
  justify-content: center; /* 電腦版置中 */
}

@media (max-width: 767px) {
  .nav-bar {
    justify-content: flex-start; /* 手機版內容多時靠左滑動 */
  }
}

.nav-bar::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

.nav-bar a {
  color: #333333;
  text-decoration: none;
  font-size: 11pt;
  padding: 8px 12px; 
  flex-shrink: 0;
  -webkit-tap-highlight-color: transparent;
  background-color: transparent;
  display: inline-block;
}

.nav-bar a.active {
  font-weight: bold;
  color: #90ADC6;
}

.nav-arrow {
  position: absolute;
  top: 0;
  width: 30px;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1002;
  color: #90ADC6;
  font-weight: bold;
  pointer-events: none;
  background: linear-gradient(to right, #f9f9f9 60%, rgba(249,249,249,0));
}
.nav-arrow.right {
  right: 0;
  background: linear-gradient(to left, #f9f9f9 60%, rgba(249,249,249,0));
}
/* --- 滑動導覽列樣式結束 --- */

.logo-container {
  text-align: center;
  margin-top: 115px;
}
.logo-container img {
  width: 160px;
  height: auto;
}

h1 {
  margin-top: 0;
  margin-bottom: 5px;
  font-size: 16px;
  color: #658EA9;
  user-select: none;
}

/* 分頁按鈕樣式 */
.tabs {
  width: 100%;
  max-width: 100%;
  margin: 20px auto 15px auto;
  padding: 0 2px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  row-gap: 2px;
  column-gap: 2px;
  box-sizing: border-box;
  overflow-x: hidden;
}
@media (min-width: 768px) {
  .tabs {
    gap: 5px;
    max-width: 2400px;
    padding: 0 5px;
  }
}
@media (max-width: 767px) {
  .tabs {
    padding: 0 5px;
    gap: 2px;
  }
  .tab {
    flex: 0 0 60px;
    max-width: 60px;
    width: auto;
  }
  .tab-circle {
    width: 55px;
    height: 55px;
  }
  .tab-circle img {
    width: 44px;
    height: 44px;
  }
  .tab-name {
    font-size: 10px;
  }
  .tab-count {
    font-size: 8px;
  }
}
.tab {
  position: relative;
  width: 20%;
  max-width: 80px;
  height: 110px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  user-select: none;
  transition: transform 0.3s;
}
.tab-circle {
  width: 70px;
  height: 70px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}
.tab-circle img {
  width: 56px;
  height: 56px;
  object-fit: cover;
  border-radius: 50%;
  pointer-events: none;
}
.tab-circle svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 70px;
  height: 70px;
  transform: rotate(-90deg);
  transform-origin: center;
  pointer-events: none;
}
.tab-name {
  font-size: 12px;
  font-weight: bold;
  color: #333333;
}

.tab-count {
  font-size: 10px;
  font-weight: normal;
  color: #666666;
}

.type-divider {
  max-width: 100%;
  padding-left: 5px;
  text-align: left;
  margin: 10px 0 5px -15px;
  font-weight: bold;
  font-size: 18px;
  color: #333333;
  user-select: none;
  white-space: nowrap;
  box-sizing: border-box;
}
.type-divider span {
  margin: 0 15px;
  font-weight: bold;
  text-align: center;
  white-space: nowrap;
}

/* 卡片區容器 */
#card-container {
  width: 100%;
  max-width: 2400px;
  margin: 0 auto;
  padding: 0 15px;
  box-sizing: border-box;
  overflow-x: hidden;
}

/* 卡片群組排版 */
.group-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  justify-content: start;
  box-sizing: border-box;
  gap: 6px;
}
@media (max-width: 480px) {
  .group-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}
/* 卡片樣式 */
.card {
  width: 100%;
  max-width: 135px;
  margin: 0 auto;
  border: 2px solid #ccc;
  border-radius: 8px;
  background-color: #ffffff !important;
  opacity: 1 !important;
  position: relative;
  cursor: pointer;
  transition: border-color 0.3s;
  text-align: center;
  user-select: none;
  color: #333333;
  box-shadow: none !important;
}
.card img {
  height: auto;
  max-height: 130px;
  width: 100%;
  margin-top: 5px;
  object-fit: contain;
  -webkit-touch-callout: none;
}
.card .name,
.card .size {
  margin: 0px;
  font-size: 10px;
  line-height: 1.3;
  word-break: break-word;
  white-space: normal;
  overflow-wrap: break-word;
  min-height: 16px;
  color: #333333 !important;
  display: block;
  width: 100%;
  box-sizing: border-box;
}
.card .name {
  font-weight: bold;
  margin-top: 2px;
  overflow-wrap: anywhere;
}
.card .size {
  padding-bottom: 5px;
  margin-top: -2px;
}
  
.card .checkmark {
  position: absolute;
  top: 3px;
  right: 3px;
  width: 16px;
  height: 16px;
  background-color: transparent;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
}
.card.collected .checkmark {
  display: flex;
}
.checkmark svg {
  fill: white;
  width: 10px;
  height: 10px;
}

/* 底部欄 */
.bottom-bar {
  min-height: 50px;
  padding: 10px 0 0 0;
  text-align: center;
  background-color: #90ADC6;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  margin-top: 30px;
  user-select: none;
}
.bottom-bar a {
  color: #fff;
  text-decoration: none;
}

/* 電腦版卡片 */
@media (min-width: 768px) {
  .group-grid {
    grid-template-columns: repeat(auto-fit, 135px);
  }
  .card {
    width: 135px;
  }
  .card img {
    height: 130px;
    width: auto;
    margin-top: 10px;
  }
  .card .name,
  .card .size {
    font-size: 12px;
  }
}

/* 強制淺色模式 */
@media (prefers-color-scheme: dark) {
  body { background-color: #f9f9f9; }
  .card {
    background-color: #ffffff !important;
    color: #333333 !important;
    border-color: #ccc !important;
    opacity: 1 !important;
  }
}
.tab-circle svg circle:nth-child(2) {
  stroke: var(--tab-color, #999);
}
.reset-tab {
  --tab-color: #EF7C8E !important;
}
</style>
</head>
<body>
  <div class="top-bar">
  這裏有寶寶目錄可逛逛 ⮕ <a href="https://jiwusales.github.io/jiwu_menu/" target="_blank">JIWU吉物販售</a>
  </div>

<div class="nav-wrapper">
  <div class="nav-arrow left">❮</div>
  <div class="nav-bar" id="nav-bar"></div>
  <div class="nav-arrow right">❯</div>
</div>
  
  <div class="logo-container">
    <img src="https://i.postimg.cc/CLBFxHs3/logo-banner.png" alt="JIWU LOGO" />
  </div>
  
  <h1>自嘲熊．寶寶收藏圖鑑</h1>

  <div class="tabs" id="tabs"></div>
  <div id="card-container"></div>

  <div class="bottom-bar">
    <a href="https://jiwusales.github.io/jiwusales_chiikawa/" target="_blank">吉伊卡哇圖鑑點這邊 d(`･∀･)b </a>
  </div>

  <button id="refreshBtn" class="control-btn" onclick="location.reload()" aria-label="重新整理" title="重新整理">
    <img src="https://i.postimg.cc/j5CzQrtC/wre.png" alt="Refresh" />
  </button>

<script>
const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ";
const sheetNames = ["白熊", "巴哥", "可樂餅", "綜合角色"];
const colors = {
  "白熊": "#eca4b1", "巴哥": "#C3CEDA", "可樂餅": "#FBAA60",
  "綜合角色": "#87ACA3"
};
const images = {
  "白熊": "https://i.postimg.cc/gkDtxspX/icon.png",
  "巴哥": "https://i.postimg.cc/WbjfpKBc/icon.png",
  "可樂餅": "https://i.postimg.cc/HkkZXMWS/icon.png",
  "綜合角色": "https://i.postimg.cc/y8pfPNk7/icon.png",
};

const tabsContainer = document.getElementById("tabs");
const cardContainer = document.getElementById("card-container");
let collected = JSON.parse(localStorage.getItem("collectedDolls")) || [];
const tabElements = {};
let currentData = {};

function formatName(name) {
  if (!name) return "";
  const cleanName = name.trim();
  const totalLength = cleanName.length;
  if (totalLength <= 9) return cleanName;
  const maxLengthBeforeWrap = 9;
  const spaceIndex = cleanName.lastIndexOf(" ", maxLengthBeforeWrap);
  if (spaceIndex > 0) {
    return cleanName.slice(0, spaceIndex) + "<br>" + cleanName.slice(spaceIndex + 1);
  }
  return cleanName.slice(0, maxLengthBeforeWrap) + "<br>" + cleanName.slice(maxLengthBeforeWrap);
}

function createTab(sheetName) {
  const tab = document.createElement("div");
  tab.className = "tab";
  tab.style.setProperty("--tab-color", colors[sheetName] || "#999");
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    document.documentElement.style.setProperty('--tab-color', colors[sheetName] || "#999");
    const url = new URL(window.location);
    url.searchParams.set("tab", sheetName);
    window.history.replaceState(null, "", url);
    loadSheetData(sheetName);
  });
  tabsContainer.appendChild(tab);
  tabElements[sheetName] = tab;
}

function updateTabCount(sheetName) {
  if (sheetName === "重置圖鑑") return;
  const data = currentData[sheetName] || [];
  const ownedCount = data.filter(item => {
    const key = `${sheetName}|${item.type || "無類型"}|${item.name}`;
    return collected.includes(key);
  }).length;
  const totalCount = data.length;
  const percent = totalCount ? ownedCount / totalCount : 0;
  const radius = 28;
  const strokeWidth = 4;
  const circumference = 2 * Math.PI * radius;
  const offset = circumference * (1 - percent);
  if (tabElements[sheetName]) {
    tabElements[sheetName].innerHTML = `
      <div class="tab-circle">
        <img src="${images[sheetName]}" alt="${sheetName}">
        <svg width="70" height="70">
          <circle cx="35" cy="35" r="${radius}" stroke="#e0e0e0" stroke-width="${strokeWidth}" fill="none"></circle>
          <circle cx="35" cy="35" r="${radius}" stroke="${colors[sheetName] || '#999'}" stroke-width="${strokeWidth}" fill="none"
            stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" stroke-linecap="round"></circle>
        </svg>
      </div>
      <div class="tab-label">
        <div class="tab-name">${sheetName}</div>
        <div class="tab-count">${ownedCount}/${totalCount}</div>
      </div>
    `;
  }
}

// --- 修改後的導覽列更新函數 ---
function updateNavBar(sheetName) {
  const navBar = document.getElementById("nav-bar");
  if (!navBar) return;
  const data = currentData[sheetName];
  if (!data || data.length === 0) return;

  const types = [...new Set(data.map(item => item.type))];
  navBar.innerHTML = "";
  
  types.forEach(type => {
    const a = document.createElement("a");
    a.href = `#${type}`;
    a.textContent = type;
    a.addEventListener("click", e => {
      e.preventDefault();
      navBar.querySelectorAll("a").forEach(l => l.classList.remove("active"));
      a.classList.add("active");
      
      const targetElem = document.getElementById(type);
      if (targetElem) {
        const offset = 92;
        const elementPosition = targetElem.getBoundingClientRect().top + window.pageYOffset;
        window.scrollTo({
          top: elementPosition - offset,
          behavior: "smooth"
        });
      }
    });
    navBar.appendChild(a);
  });
}
  
function renderCards(data, sheetName) {
  cardContainer.innerHTML = "";
  let grouped = {};
  data.forEach(item => {
    const type = item.type || "無類型";
    if (!grouped[type]) grouped[type] = [];
    grouped[type].push(item);
  });

  Object.keys(grouped).forEach(type => {
    const divider = document.createElement("div");
    divider.className = "type-divider";
    divider.id = type;
    divider.style.scrollMarginTop = "95px";
    cardContainer.appendChild(divider);

    const groupContainer = document.createElement("div");
    groupContainer.className = "group-grid";

    grouped[type].forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      const itemKey = `${sheetName}|${type}|${item.name}`;
      if (collected.includes(itemKey)) {
        card.classList.add("collected");
        card.style.borderColor = colors[sheetName] || "#ccc";
      }
      card.innerHTML = `
        <div class="checkmark" style="background-color: ${colors[sheetName] || "#ccc"}">
          <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 11.2L3.3 8.5l-1.4 1.4L6 14 14 6l-1.4-1.4z"/>
          </svg>
        </div>
        <img src="${item.imgUrl || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${item.name}" />
        <div class="name">${formatName(item.name)}</div>
        <div class="size">${item.size}</div>
      `;
      const checkmark = card.querySelector(".checkmark");
      checkmark.style.display = collected.includes(itemKey) ? "flex" : "none";
      card.addEventListener("click", () => {
        card.classList.toggle("collected");
        if (card.classList.contains("collected")) {
          card.style.borderColor = colors[sheetName] || "#ccc";
          checkmark.style.display = "flex";
          if (!collected.includes(itemKey)) collected.push(itemKey);
        } else {
          card.style.borderColor = "#ccc";
          checkmark.style.display = "none";
          collected = collected.filter(n => n !== itemKey);
        }
        localStorage.setItem("collectedDolls", JSON.stringify(collected));
        updateTabCount(sheetName);
        updateTypeCounts(sheetName);
      });
      groupContainer.appendChild(card);
    });
    cardContainer.appendChild(groupContainer);
  });
  updateTypeCounts(sheetName);
}

function updateTypeCounts(sheetName) {
  const data = currentData[sheetName] || [];
  const grouped = {};
  data.forEach(item => {
    const type = item.type || "無類型";
    if (!grouped[type]) grouped[type] = [];
    grouped[type].push(item);
  });
  Object.keys(grouped).forEach(type => {
    const divider = document.getElementById(type);
    if (!divider) return;
    const ownedCount = grouped[type].filter(item => collected.includes(`${sheetName}|${type}|${item.name}`)).length;
    divider.innerHTML = `<span data-type="${type}">${type}(${ownedCount}/${grouped[type].length})</span>`;
  });
}

function loadSheetData(sheetName) {
  cardContainer.innerHTML = "載入中...";
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
  fetch(url)
    .then(res => res.text())
    .then(t => JSON.parse(t.match(/\{.*\}/s)[0]))
    .then(data => {
      let rows = data.table.rows || [];
      if (rows.length > 1) rows = rows.slice(1);
      const parsed = rows.map(row => ({
        type: row.c[0]?.v || "無類型",
        name: row.c[1]?.v || "",
        imgUrl: row.c[3]?.v || "",
        size: row.c[5]?.v || ""
      }));
      currentData[sheetName] = parsed;
      updateNavBar(sheetName);
      renderCards(parsed, sheetName);
      updateTabCount(sheetName);
    })
    .catch(err => {
      cardContainer.innerHTML = "載入失敗。";
      console.error(err);
    });
}

function preloadAllSheets() {
  sheetNames.forEach(sheetName => {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    fetch(url)
      .then(res => res.text())
      .then(t => JSON.parse(t.substr(47).slice(0, -2)))
      .then(data => {
        let rows = data.table.rows || [];
        if (rows.length > 1) rows = rows.slice(1);
        currentData[sheetName] = rows.map(row => ({
          type: row.c[0]?.v || "無類型",
          name: row.c[1]?.v || "",
          imgUrl: row.c[3]?.v || "",
          size: row.c[5]?.v || ""
        }));
        updateTabCount(sheetName);
      });
  });
}

function getInitialSheet() {
  const urlParams = new URLSearchParams(window.location.search);
  const tab = urlParams.get("tab");
  return sheetNames.includes(tab) ? tab : sheetNames[0];
}

sheetNames.forEach(createTab);
preloadAllSheets();
const initialSheet = getInitialSheet();
tabElements[initialSheet].classList.add("active");
document.documentElement.style.setProperty('--tab-color', colors[initialSheet] || "#999");
loadSheetData(initialSheet);
createResetTab();

function createResetTab() {
  const resetTab = document.createElement("div");
  resetTab.className = "tab reset-tab";
  resetTab.innerHTML = `
    <div class="tab-circle">
      <img src="https://i.postimg.cc/d3qMwwCv/icon.png" alt="Reset">
      <svg width="70" height="70"><circle cx="35" cy="35" r="28" stroke="#e0e0e0" stroke-width="4" fill="none"></circle>
      <circle cx="35" cy="35" r="28" stroke="#EF7C8E" stroke-width="4" fill="none" stroke-linecap="round"></circle></svg>
    </div>
    <div class="tab-label"><div class="tab-name">重置圖鑑</div><div class="tab-count">ฅ(๑*д*๑)ฅ</div></div>
  `;
  resetTab.addEventListener("click", () => {
    if (confirm("❗️確定要重置寶寶們嗎 ㅇㅅㅇ ！")) {
      collected = [];
      localStorage.setItem("collectedDolls", JSON.stringify(collected));
      sheetNames.forEach(name => updateTabCount(name));
      loadSheetData(document.querySelector(".tab.active .tab-name").textContent);
      alert("✨寶寶圖鑑打掃乾淨ㄌ！(˶ˆᗜˆ˵)");
    }
  });
  tabsContainer.appendChild(resetTab);
}
</script>
</body>
</html>
